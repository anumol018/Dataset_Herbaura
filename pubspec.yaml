name: my_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  http: ^1.2.0
  cupertino_icons: ^1.0.8

  tflite_flutter: ^0.12.1
  image: ^4.1.3

  image_cropper: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/database/herbaura_database.zip
    - assets/images/
    - assets/model/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"

flutter_native_splash:
  color: "#F2E2B6"

  android_12:
    color: "#F2E2B6"

  android: true
  ios: true


